{% extends 'dogs/base.html' %}

{% block content %}
<form method="post">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    {% if object %}
                    Редактирование собаки
                    {% else %}
                    Добавление собаки
                    {% endif %}
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Добавить
                        {% endif %}
                    </button>

                </div>

            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Родитель
                </div>
                <div class="card-body">
                        {% csrf_token %}
                        {{ parent_form.as_p }}

                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
